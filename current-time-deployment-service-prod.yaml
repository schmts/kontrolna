apiVersion: apps/v1
kind: Deployment
metadata:
  name: curr-time
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curr-time
  template:
    metadata:
      labels:
        app: curr-time
    spec:
      containers:
      - name: curr-time
        image: schmts/current-time:latest
---
apiVersion: v1
kind: Service
metadata:
  name: curr-time
  namespace: prod
spec:
  type: NodePort
  selector:
    app: curr-time
  ports:
  - port: 8800
    targetPort: 5001
    nodePort: 30002
